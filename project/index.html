<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<script src = "/socket.io/socket.io.js"></script>

<body>
   
    <form id = "form" action = "">
        <label>Username:</label>
        <input id = "user"/>

        <label>Message: </label>
        <input id = "message"/>
        <button>Send</button>
    </form>

    <p> Messages </p> 
    <ul id = "mContainer"></ul>
    
</body>

<script>
    const socket = io();
    const form = document.getElementById('form');
    const mContainer = document.querySelector("#mContainer");

    form.addEventListener('submit', function(e){
        e.preventDefault();

        const input2 = document.getElementById('user');
        const username = input2.value;

        const input = document.getElementById('message');
        const message = input.value;

        console.log(message);
        socket.emit('new message', {
            u: username,
            m: message
        });
        input.value = '';
    })

    socket.on('new message', function(data){
       
       const newLi = document.createElement("li");
       const spanEl = document.createElement("span");

       spanEl.textContent = data.un + ":";
       spanEl.style.color = data.color;

       newLi.textContent = data.msg;
 
       mContainer.appendChild(spanEl);

       spanEl.appendChild(newLi);
           
   })
       
  socket.on('system message', function(data){
       const newLi = document.createElement("li");
       const spanEl = document.createElement("span");

       spanEl.textContent = data.username + ":";
       spanEl.style.color = data.color;

       newLi.textContent = data.message;
       newLi.style.color = '#888888';

       mContainer.appendChild(spanEl);

       spanEl.appendChild(newLi);
  })

</script>
</html>

<style>
    body{
        background-color: black;
        color:gray;
    }

    span{
        display:grid;
        grid-template-columns: 10% 90%;
        grid-gap:2em;
        font-weight:bold;
    }
    input, input:focus, input:active, button{
        background-color: gray;
    }

    li{
        list-style: none;
        color:white;
        font-weight: 100;
        width: 90%

    }
</style>
