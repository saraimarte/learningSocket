<!-- Client (index.html) -->
<!DOCTYPE html> 
<html lang="en"> 
<head>   
    <meta charset="UTF-8">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Colored Chat</title> 
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #f2f2f2; }
        .username { font-weight: bold; margin-right: 10px; }
        form { padding: 20px; position: fixed; bottom: 0; width: 100%; }
        input { width: 80%; padding: 10px; margin-right: 10px; }
        button { width: 15%; padding: 10px; }
    </style>
</head> 
<body>   
    <ul id="messages"></ul>   
    <form action="">      
        <input id="m" autocomplete="off"/>      
        <button>Send</button>   
    </form> 

    <script>
        let username = prompt("Please enter your username:");
        while (!username) {
            username = prompt("Username is required. Please enter your username:");
        }

        // Initialize socket connection
        const socket = io();
        
        // Send username to server
        socket.emit('new user', username);
        
        // Get form element
        const form = document.querySelector('form');
        const messagesContainer = document.getElementById('messages');
        
        // Add submit event listener
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('m');
            
            if (input.value.trim()) {
                // Emit the message with username
                socket.emit('chat message', {
                    username: username,
                    message: input.value
                });
            }
            
            input.value = '';
            return false;
        });
        
        socket.on('chat message', function(data) {
            const newEl = document.createElement("li");
            const usernameSpan = document.createElement("span");
            usernameSpan.classList.add("username");
            usernameSpan.style.color = data.color;
            usernameSpan.textContent = data.username + ":";
            
            const messageSpan = document.createElement("span");
            messageSpan.textContent = " " + data.message;
            
            newEl.appendChild(usernameSpan);
            newEl.appendChild(messageSpan);
            messagesContainer.appendChild(newEl);
            
            // Auto scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    </script>
</body>  
</html>
